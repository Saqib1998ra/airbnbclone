<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-20">
  <h1 class="text-center text-crimson">Accommodation Booking Form</h1>
  <form class="bg-white p-20 rounded-lg shadow-md max-w-md mx-auto">
    <label for="city" class="block mb-6 text-gray-700">City Name:</label>
    <input type="text" id="city" name="city" class="w-full p-4 mb-6 border border-gray-300 rounded-md">

    <label for="address" class="block mb-6 text-gray-700">Address:</label>
    <input type="text" id="address" name="address" class="w-full p-4 mb-6 border border-gray-300 rounded-md">

    <label for="date" class="block mb-6 text-gray-700">Date:</label>
    <input type="date" id="date" name="date" class="w-full p-4 mb-6 border border-gray-300 rounded-md">

    <label for="rooms" class="block mb-6 text-gray-700">Rooms:</label>
    <input type="number" id="rooms" name="rooms" min="1" class="w-full p-4 mb-6 border border-gray-300 rounded-md">

    <label for="price" class="block mb-6 text-gray-700">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" class="w-full p-4 mb-6 border border-gray-300 rounded-md">

    <label for="image" class="block mb-6 text-gray-700">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" class="w-full p-4 mb-6 border border-gray-300 rounded-md">

    <input type="submit" value="Submit" class="w-full bg-crimson text-white py-4 cursor-pointer transition duration-300 hover:bg-darkred">
  </form>
</body>
</html>
